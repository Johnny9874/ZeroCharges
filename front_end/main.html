<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon ZeroCharges</title>
</head>
<body>
    <h1>Welcome !</h1>

    <input type="text" id="task-input" placeholder="Enter your task">
    <button id="submit-btn">Submit your task !</button>

    <ul id="task-list">

    </ul>

    <script>

        let taskInput = document.getElementById("task-input");
        
        function add_task(taskText) {
            let li = document.createElement('li')
            li.innerHTML = taskText
            document.getElementById("task-list").appendChild(li);
        }

        document.getElementById("submit-btn").onclick = () => {
            let taskText = taskInput.value;
            if (taskText === "") {
                alert("You need to type your task before submitting")
            } else {
                add_task(taskText)
            }
        };
    </script>
</body>
</html>
