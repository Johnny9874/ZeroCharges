<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
</head>
<body>
    <h1>login</h1>

    <form action="http://127.0.0.1:5000/login" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email-input" placeholder="Put ur email in" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password-input" placeholder="Put ur password in" required> <br><br>
        <button>Log in here !</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", async function(e) { // We take the form and listen to the event submit and use a async function to execute await request
            e.preventDefault(); // This prevent the reload of the page after submiting the form
        
            const form = e.target; // e.target = recover the form 
            const formData = new FormData(form); //Create a object FormData that contains email and password etc...
        
            const response = await fetch("http://localhost:5000/login", {  // Use fetch() to send a POST request to the Flask backend and send the formData as body of the request
                method: "POST",
                body: formData
            });
        
            if (response.ok) {  // if the http response is a success (response.ok == true) then 200 code and we go to main.html if not 400 code or 401 etc... + error message 
                window.location.href = "main.html"; 
            } else {
                alert("Email or password are wrong");
            }
        });
        </script>
        
</body>
</html>
